<!doctype html>
<html lang="en" xml:th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Add / Edit Books</title>
    <style>
    </style>
</head>
<body>
<div class="container">
    <div class="card m-5">
        <div class="card-body ">
            <Form action="#" th:action="@{/addBook}" th:object="${book}">
                <div class="form-group mt-2 mb-2">
                    <label for="exampleInputEmail1">Name</label>
                    <input th:field="*{name}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="exampleInputPassword1">Description</label>
                    <textarea th:field="*{description}" class="form-control" id="exampleInputPassword1" placeholder="Description"></textarea>
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="exampleInputPrice">Price</label>
                    <input th:field="*{price}" type="number" step="0.1" class="form-control" id="exampleInputPrice" aria-describedby="emailHelp" placeholder="Enter Price">
                </div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </Form>
        </div>
    </div>
</div>
</body>
</html>
